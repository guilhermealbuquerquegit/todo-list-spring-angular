<h1 mat-dialog-title>Novo Todo</h1>
<div mat-dialog-content>
    <form>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="todo.nome" name="nome">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="createTodo()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</div>
